<!DOCTYPE html>
<html>
<head>
	<!-- <meta http-equiv="refresh" content="3"> -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập</title>
	<!-- jquery -->
	<script type="text/javascript" src="{base_url()}public/jquery/jquery.min.js"></script>
	<!-- bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- font awsome -->
	<link rel="stylesheet" type="text/css" href="{base_url()}public/fontawesome-free-5.11.2/css/all.min.css">
	<script type="text/javascript" src="{base_url()}public/fontawesome-free-5.11.2/js/all.min.js"></script>
</head>
<body>
	<div class="container">
		<form method="POST" class="form-signin bg-info">
		<h2 class="text-center form-signin-heading">Đăng nhập</h2>
			<div class="form-group">
			    <label>Tài khoản:</label>
    			<input type="text" name="account" class="form-control" placeholder="Tài khoản" id="account">
			</div>
			<div class="form-group">
				<label>Mật khẩu:</label>
				<input type="password" name="pwd" class="form-control" placeholder="Mật khẩu" required="true" id="pwd">
			</div>
			<button class="btn btn-primary btn-block" type="submit">Đăng nhập</button>
			<a class="checkbox text-center" href="#">Đăng ký</a>
		</form>
	</div>
</body>
<style type="text/css">
	.form-signin{
		padding: 15px;
		max-width: 300px;
		margin-right: auto;
		margin-left: auto;
	}
	body{
		padding: 100px 0px;
	}
</style>
</html>
